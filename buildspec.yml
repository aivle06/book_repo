version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - chmod +x ./gradlew
  build:
    commands:
      - ./gradlew clean build -x test
      - cp build/libs/*jar build/libs/app.jar

artifacts:
  files:
    - build/libs/app.jar
    - appspec.yml
    - scripts/**/*
